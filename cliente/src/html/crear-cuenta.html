<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/ninos/preloader.css">
    <link rel="stylesheet" href="/public/css/ninos/login2.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Crear Cuenta - GuímarBot</title>
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <img src="/public/img/ninos/guimar flash.gif" alt="Logo de GuímarBot">
        <div class="loading-text">Cargando...</div>
    </div>

    <div class="container">
        <img src="/public/img/ninos/logo letras2.gif" alt="Logo de GuímarBot" class="logo">
        <h2 class="titulo-login">Crear Cuenta</h2>
        <form id="registerForm">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="correo" placeholder="Correo Electrónico" required>
            <input type="date" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" required>
            <input type="password" name="contra" placeholder="Contraseña" required>
            <button type="submit" class="btn-enviar">Registrar</button>
        </form>               
        <p>¿Ya tienes una cuenta? <a href="iniciar-sesion.html">Iniciar Sesión</a></p>
        <button class="btn-regresar" onclick="location.href='inicio.html'">Regresar al Inicio</button>
    </div>

    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('preloader').style.opacity = '0';
                document.getElementById('preloader').style.transition = 'opacity 0.5s ease'; // Suaviza la desaparición
            }, 1000); // Se acorta el tiempo a 1 segundo
            setTimeout(function () {
                document.getElementById('preloader').style.display = 'none'; // Se oculta completamente después de la transición
            }, 1500); // Espera 1.5 segundos antes de ocultarlo completamente
        });
    </script>

    <script src="../js/RegistroUsuario.js"></script>

</body>

</html>
