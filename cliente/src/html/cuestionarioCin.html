<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario GUIMABORT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Montserrat:wght@400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/ninos/cuestionario.css"> <!-- Enlace al CSS -->
    <link rel="stylesheet" href="/public/css/ninos/preloader.css">
</head>

<body>

    <!-- Preloader -->
    <div id="preloader">
        <img src="/public/img/ninos/guimar flash.gif" alt="Logo de GuímarBot">
        <div class="loading-text">Cargando...</div>
    </div>

    <div class="header">Cuestionario final de Cinema4D </div> <!-- Franja superior -->

    <div class="outer-container"> <!-- Contenedor externo -->
        <div class="container">
            <div class="zigzag">
                <div class="level-button level-1" id="level1" aria-label="Nivel 1" onclick="startQuiz(0)">
                    <i class="fas fa-star"></i>
                </div>
                <div class="level-button level-2" id="level2" aria-label="Nivel 2" onclick="startQuiz(1)">
                    <i class="fas fa-book"></i>
                </div>
                <div class="level-button level-3" id="level3" aria-label="Nivel 3" onclick="startQuiz(2)">
                    <i class="fas fa-star"></i>
                </div>
                <div class="level-button level-4" id="level4" aria-label="Nivel 4" onclick="startQuiz(3)">
                    <i class="fas fa-book"></i>
                </div>
            </div>

            <div class="gif-container">
                <img src="/public/img/ninos/final.gif" alt="GIF animado">
            </div>
        </div>

        <div class="message" id="message" style="display: none;">
            <h3>¿Listo para comenzar el cuestionario?</h3>
            <p>Lección 1 de 4</p>
            <button class="start-button" onclick="iniciarLeccion()">EMPEZAR YA!</button>
            <button onclick="cerrarVentana()">Cerrar</button>
        </div>

        <!-- Ventana emergente para preguntas -->
        <div class="question-popup" id="question-popup" style="display: none;">
            <div class="thought-bubble">
                <p id="question-text">¿Qué significa HTML?</p>
                <div class="options" id="options-container"></div>
                <button onclick="cerrarPregunta()">Cerrar</button>
            </div>
        </div>

        <!-- Ventana final para el certificado -->
        <div class="final-popup" id="finalPopup" style="display: none;">
            <div class="thought-bubble">
                <h3>¡EXCELENTE!</h3>
                <p>HAS COMPLETADO TODO!</p>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" />
                <button class="start-button" onclick="generarCertificado()">RECIBIR RECONOCIMIENTO</button>
                <canvas id="certificadoCanvas" style="display: none;"></canvas>
            </div>
        </div>

        <!-- Script para el preloader -->
        <script>
            window.addEventListener('load', function () {
                setTimeout(function () {
                    document.getElementById('preloader').style.opacity = '0';
                    document.getElementById('preloader').style.transition = 'opacity 0.5s ease';
                }, 1000);
                setTimeout(function () {
                    document.getElementById('preloader').style.display = 'none';
                }, 1500);
            });
        </script>

        <script src="/src/js/cuestionarioCin.js"></script> <!-- Enlace al JS -->
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>

</html>
