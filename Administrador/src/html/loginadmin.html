<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/admin/public/css/loginadmin.css">
    <title>Login</title>
</head>
<body>
     <div class="container">
        <div class="box">
        <div class="box-login" id="login">
            <div class="top-header">
                <h1>¡Bienvenido!</h1>
                <small>Valide sus credenciales</small>
            </div>
            <div class="input-group">
                 <div class="input-field">
                    <input type="text" class="input-box" id="logEmail" required>
                    <label for="logEmail">Correo Electrónico</label>
                 </div>
                 <div class="input-field">
                    <input type="password" class="input-box" id="logPassword" required>
                    <label for="logPassword">Contraseña</label>
                    <div class="eye-area">
                     <div  class="eye-box" onclick="myLogPassword()">
                      <i class="fa-regular fa-eye" id="eye"></i>
                      <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                   </div>
                 </div>
                 </div>
                 <div class="remember">
                    <input type="checkbox" id="formCheck" class="check">
                    <label for="formCheck">Recordar correo</label>
                 </div>
                 <div class="input-field">
                    <input type="submit" class="input-submit" value="Sign In" required>
                 </div>
                 <div class="forgot">
                  
                 </div>
            </div>
         </div>
            <!---------------------------- register --------------------------------------->
          <div class="box-register" id="register">
            <div class="top-header">
                <h3>Reestablezca la contraseña!</h3>
            </div>
            <div class="input-group">
                 <div class="input-field">
                    <input type="text" class="input-box" id="regEmail"  required>
                    <label for="regEmail">Correo Electrónico</label>
                 </div>
                 <div class="input-field">
                  <input type="password" class="input-box" id="newPassword" required>
                  <label for="newPassword">Nueva Contraseña</label>
                  <div class="eye-area">
                    <div class="eye-box" onclick="myNewPassword()">
                      <i class="fa-regular fa-eye" id="eye-new"></i>
                      <i class="fa-regular fa-eye-slash" id="eye-slash-new"></i>
                    </div>
                  </div>
                 </div>

                 <div class="input-field">
                  <input type="password" class="input-box" id="confirmPassword" required>
                  <label for="confirmPassword">Confirma Contraseña</label>
                  <div class="eye-area">
                    <div class="eye-box" onclick="myConfirmPassword()">
                      <i class="fa-regular fa-eye" id="eye-confirm"></i>
                      <i class="fa-regular fa-eye-slash" id="eye-slash-confirm"></i>
                    </div>
                  </div>
                 </div>
                 <div class="remember">
                    <input type="checkbox" id="formCheck2" class="check">
                    <label for="formCheck2">Recordar usuario</label>
                 </div>
                 <div class="input-field">
                    <input type="submit" class="input-submit" value="Sign Up" required>
                 </div>
            </div>
         </div>


         <div class="switch">
            <a href="#" class="login active" onclick="login()">Login</a>
            <a href="#" class="register" onclick="register()">Restaurar</a>
            <div class="btn-active" id="btn"></div>
         </div>
         
        </div>
        
     </div>
     <script src="/admin/src/js/LoginOjito.js"></script>
     <script src="/admin/src/js/DatosAdmin.js"></script>
</body>
</html>
